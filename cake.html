        /* Container for cupcakes with horizontal scrolling */
        .cupcake-container {

            gap: 30px; /* Increased gap between cupcakes */

        }

        .cupcake-item {
            text-align: center;

            align-items: center; /* Horizontally center elements */
        }

        .cupcake-item img {
